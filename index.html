<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兔兔助理 - 您的專屬 AI 夥伴</title>
    <!-- 引入 Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- 引入 Font Awesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 聊天視窗容器 -->
    <div id="chat-container">
        <!-- 標題欄 -->
        <div class="chat-header">
            <img src="https://raw.githubusercontent.com/lonlontwo/lonlontwo-gpt/main/bunny-avatar.png"
                id="bunny-header-icon" alt="Avatar">
            <div>
                <h2>兔兔助理</h2>
                <span style="font-size: 0.7rem; opacity: 0.8;">● 在線中</span>
            </div>
        </div>

        <!-- 訊息區域 -->
        <div id="chat-messages">
            <div class="message bot-message">
                您好呀！我是兔兔助理，很高興見到您！🐰<br>有什麼我可以幫您的嗎？
            </div>
        </div>

        <!-- 輸入中指示器 -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <span style="font-size: 0.8rem; color: #aaa; margin-left: 5px;">兔兔正在思考...</span>
        </div>

        <!-- 快速回覆選單 -->
        <div class="quick-replies" id="quick-replies">
            <div class="chip">🥕 兔兔網在哪裡？</div>
            <div class="chip">🐰 助理能做什麼？</div>
            <div class="chip">✨ 聯絡站長</div>
        </div>

        <!-- 輸入區域 -->
        <form class="chat-input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="請輸入訊息..." autocomplete="off">
            <button type="submit" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <!-- 隱藏的啟動按鈕（保留給 JS 用） -->
    <div id="bunny-launcher" style="display: none;"></div>
    <button id="close-chat" style="display: none;"></button>

    <script src="script.js"></script>
</body>

</html>
