    <!-- Firebase åŸæœ‰é‚è¼¯ä¿æŒä¸è®Š -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTHEOqKPVA7Mj8qTUcd9pJ0YrvIgGkBCs",
            authDomain: "green-tract-416604.firebaseapp.com",
            projectId: "green-tract-416604",
            storageBucket: "green-tract-416604.firebasestorage.app",
            messagingSenderId: "1004090879489",
            appId: "1:1004090879489:web:cef299869048b5ab391a00"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // åˆ†é åˆ‡æ›é‚è¼¯
        window.switchTab = function (tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.currentTarget.classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
        };

        // è¼‰å…¥è¨­å®š
        window.loadConfig = async function () {
            try {
                const snap = await getDoc(doc(db, "configs", "bunny-assistant"));
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('groqApiKey').value = data.groqApiKey || '';
                    document.getElementById('botName').value = data.botName || 'å…”å…”åŠ©ç†';
                    document.getElementById('prompt').value = data.prompt || '';
                    document.getElementById('chips').value = data.chips || '';
                    document.getElementById('color').value = data.color || '#ff8fb1';
                    document.getElementById('colorValue').textContent = data.color || '#ff8fb1';
                    document.getElementById('knowledgeUrls').value = data.knowledgeUrls || '';
                    document.getElementById('avatarUrl').value = data.avatarUrl || '';
                    document.getElementById('keyExpiryDate').value = data.keyExpiryDate || '';

                    updateAvatarPreview(data.avatarUrl);
                    updateExpiryTimer(data.keyExpiryDate);
                    updateKnowledgeCount(data.knowledgeUrls);

                    showStatus('âœ… è¨­å®šè¼‰å…¥æˆåŠŸï¼', 'success');
                }
            } catch (e) {
                showStatus('âŒ è¼‰å…¥å¤±æ•—ï¼š' + e.message, 'error');
            }
        };

        // å„²å­˜è¨­å®š
        window.saveConfig = async function () {
            const config = {
                groqApiKey: document.getElementById('groqApiKey').value.trim(),
                botName: document.getElementById('botName').value.trim() || 'å…”å…”åŠ©ç†',
                prompt: document.getElementById('prompt').value.trim(),
                chips: document.getElementById('chips').value.trim(),
                color: document.getElementById('color').value,
                knowledgeUrls: document.getElementById('knowledgeUrls').value.trim(),
                avatarUrl: document.getElementById('avatarUrl').value.trim(),
                keyExpiryDate: document.getElementById('keyExpiryDate').value,
                updatedAt: new Date().toISOString()
            };

            if (!config.groqApiKey) {
                showStatus('âŒ è«‹å¡«å¯« Groq API Keyï¼', 'error');
                switchTab('api');
                return;
            }

            try {
                await setDoc(doc(db, "configs", "bunny-assistant"), config, { merge: true });
                showStatus('âœ… è¨­å®šå„²å­˜æˆåŠŸï¼', 'success');
                updateKnowledgeCount(config.knowledgeUrls);
            } catch (e) {
                showStatus('âŒ å„²å­˜å¤±æ•—ï¼š' + e.message, 'error');
            }
        };

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = type;
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 3000);
        }

        // å³æ™‚é è¦½èˆ‡è¨ˆæ•¸
        function updateAvatarPreview(url) {
            const img = document.getElementById('avatarPreviewImg');
            if (url) {
                img.src = url; img.style.display = 'block';
                img.onerror = () => { img.style.display = 'none'; };
            } else { img.style.display = 'none'; }
        }

        function updateKnowledgeCount(text) {
            const count = text ? text.split('\n').filter(u => u.trim()).length : 0;
            document.getElementById('knowledgeCount').textContent = count;
        }

        function updateExpiryTimer(dateStr) {
            const timerEl = document.getElementById('expiryTimer');
            if (!dateStr) return;
            const diffDays = Math.ceil((new Date(dateStr) - new Date()) / (1000 * 3600 * 24));
            if (diffDays < 0) {
                timerEl.textContent = 'âŒ å·²éæœŸ';
                timerEl.classList.add('expiry-warning');
            } else {
                timerEl.textContent = `â³ API å‰©é¤˜ ${diffDays} å¤©`;
                if (diffDays <= 10) timerEl.classList.add('expiry-warning');
                else timerEl.classList.remove('expiry-warning');
            }
        }

        document.getElementById('avatarUrl').addEventListener('input', (e) => updateAvatarPreview(e.target.value));
        document.getElementById('color').addEventListener('input', (e) => document.getElementById('colorValue').textContent = e.target.value);
        document.getElementById('keyExpiryDate').addEventListener('change', (e) => updateExpiryTimer(e.target.value));

        window.toggleKeyVisibility = function () {
            const input = document.getElementById('groqApiKey');
            const icon = event.currentTarget.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text'; icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password'; icon.className = 'fas fa-eye';
            }
        };

        window.closeAdmin = function () {
            window.close();
            setTimeout(() => { window.history.back(); }, 100);
        };

        loadConfig();
    </script>
